{% extends 'main.html' %}

{% block content %}

<h1>Add Event</h1>
<form action="{% url 'guest_add' %}" method="post">
    {% csrf_token %}
    <strong class="text-danger">{{ error }}</strong>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" required class="form-control" name="name" placeholder="Input Name">
        <label for="limit">Limit:</label>
        <input type="text" id="limit" required class="form-control" name="limit" placeholder="Input Limit">
        <label for="address">Address:</label>
        <input type="text" id="address" required class="form-control" name="address" placeholder="Input Address">
        <label for="event_time">Event Time:</label>
        <input type="datetime-local" id="event_time" required class="form-control" name="event_time">
        <button class="btn btn-success w-100 mt-2" type="submit">Add Event</button>
    </div>
</form>

{% endblock %}
